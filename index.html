<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Agenda de Contatos</h1>
        <form id="form-contato">
            <label for="nome-contato">Nome:</label>
            <input type="text" id="nome-contato" required placeholder="Nome do contato">

            <label for="telefone-contato">Telefone:</label>
            <input type="text" id="telefone-contato" required placeholder="Telefone do contato" maxlength="15">

            <button type="submit">Cadastrar</button>
        </form>

        <table id="tabela-contatos">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <!-- As linhas serão adicionadas aqui -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
